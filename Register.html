<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Register.css">
</head>
<body>

  <div class="register-container">
    <h2>Create Your Account</h2>
    <p class="description">Hey there! Ready to join the party? We just need a few details from you to get started. Let's do this!</p>

    <a href="" class="google-btn">Continue with Google</a>
    
    <p class="or-text">or</p>

    <form id="register-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="21" required placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="21" required placeholder="Confirm your password">
      </div>

      <button type="submit" class="btn">Register â†’</button>
      <p class="error-message" id="error-message">Error message</p>

      <div class="log-in">
        <p>Already have an account? <a href="Login.html" class="log-in-btn">Login</a></p>
      </div>
    </form>
  </div>

  <script src="JS/Register.js"></script>
</body>
</html>
